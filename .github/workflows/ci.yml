name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job id must be exactly 'analyze' — branch protection context is 'CI / analyze'
  analyze:
    # Must run on windows-latest — PSScriptAnalyzer requires Windows PowerShell context
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser -SkipPublisherCheck

      - name: Analyze PowerShell scripts
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path . -Recurse -Severity Error, Warning

          $errors   = $results | Where-Object { $_.Severity -eq 'Error' }
          $warnings = $results | Where-Object { $_.Severity -eq 'Warning' }

          # Warnings are logged but non-blocking
          if ($warnings) {
            Write-Host "PSScriptAnalyzer warnings (non-blocking):"
            $warnings | Format-Table -AutoSize
          }

          # Errors are blocking — exit 1 fails the job and blocks the PR
          if ($errors) {
            Write-Host "PSScriptAnalyzer errors (blocking):"
            $errors | Format-Table -AutoSize
            exit 1
          }

          Write-Host "PSScriptAnalyzer: no errors found."
